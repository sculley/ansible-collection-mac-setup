---
# dockutil versions < 3 no longer work with MacOS 12.2+
# https://github.com/kcrawford/dockutil/issues/127
# Installing third-party tap to install dockutil 3
- name: Ensure taps are setup
  community.general.homebrew_tap:
    name: sculley/cask

- name: Install dockutil
  homebrew_cask:
    name: sculley/cask/dockutil
    state: present
    accept_external_apps: true
  notify:
    - Clear homebrew cache

- name: Remove configured Dock items.
  ansible.builtin.include_tasks: dock-remove.yml
  loop: "{{ dockitems_remove }}"

- name: Ensure required dock items exist.
  ansible.builtin.include_tasks: dock-add.yml
  loop: "{{ dockitems_persist }}"

- name: Ensure dock items are in correct position.
  ansible.builtin.include_tasks: dock-position.yml
  when:
    - item.pos is defined
    - item.pos > 0
  loop: "{{ dockitems_persist }}"

- name: Ensure dock items are in correct position.
  ansible.builtin.include_tasks: dock-position.yml
  when:
    - item.pos is defined
    - item.pos > 0
  loop: "{{ dockitems_persist }}"

- name: Disable recent applications in the dock
  community.general.osx_defaults:
    domain: com.apple.dock
    key: "show-recents"
    type: bool
    value: false
    state: present
  notify:
    - restart Dock
